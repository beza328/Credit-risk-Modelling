<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Customer Risk Prediction</h1>
        <div class="card mt-5">
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="mb-3">
                        <label for="customer_id" class="form-label">Enter Customer ID:</label>
                        <input type="text" class="form-control" id="customer_id" name="customer_id" placeholder="Customer ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict Risk</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <p id="result"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
